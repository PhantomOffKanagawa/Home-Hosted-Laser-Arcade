<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .container {
            float: left;
        }
        
        .container>div {
            display: inline-block;
            height: 33vh;
            width: 20vw;
            text-align: center;
            line-height: 33vh;
            font-size: 10vw;
        }
        
        #team0 {
            background-color: red;
        }
        
        #team1 {
            background-color: green;
        }
        
        #team2 {
            background-color: blue;
        }

        #showData {
            clear: both;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function() {
            var t0 = document.getElementById("team0");
            var t1 = document.getElementById("team1");
            var t2 = document.getElementById("team2");
            var cc = document.getElementById("contId");
            var socket = io();
            socket.emit('update');
            socket.on('score update', function(team, score) {
                $('#team' + team).text(score);
                var total = parseInt(t0.innerHTML) + parseInt(t1.innerHTML) + parseInt(t2.innerHTML);
                t0.setAttribute("style", "width:" + (parseInt(t0.innerHTML) / total * 75 + 20).toString() + "vw");
                t1.setAttribute("style", "width:" + (parseInt(t1.innerHTML) / total * 75 + 20).toString() + "vw");
                t2.setAttribute("style", "width:" + (parseInt(t2.innerHTML) / total * 75 + 20).toString() + "vw");
            });
            socket.on('new game', function(obj) {
                    var col = [];
                    for (var i = 0; i < obj.length; i++) {
                        for (var key in obj[i]) {
                            if (col.indexOf(key) === -1) {
                                col.push(key);
                            }
                        }
                    }

                    // CREATE DYNAMIC TABLE.
                    var table = document.createElement("table");

                    // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

                    var tr = table.insertRow(-1); // TABLE ROW.

                    for (var i = 0; i < col.length; i++) {
                        var th = document.createElement("th"); // TABLE HEADER.
                        th.innerHTML = col[i];
                        tr.appendChild(th);
                    }

                    // ADD JSON DATA TO THE TABLE AS ROWS.
                    for (var i = 0; i < obj.length - 1; i++) {

                        tr = table.insertRow(-1);

                        for (var j = 0; j < col.length; j++) {
                            var tabCell = tr.insertCell(-1);
                            tabCell.innerHTML = obj[i][col[j]];
                        }
                    }

                    // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
                    var divContainer = document.getElementById("showData");
                    divContainer.innerHTML = "";
                    divContainer.appendChild(table);
            })
        });
    </script>
</head>

<body>
    <div id="contId" class="container">
            <div style="width:5vw;">0:</div><div id="team0" class="score">0</div><br />
            <div style="width:5vw;">1:</div><div id="team1">0</div><br />
            <div style="width:5vw;">2:</div><div id="team2">0</div><br />
    </div>
    <div id="showData"></div>
</body>

</html>
